    <script>
      // Apply theme immediately to prevent FOUC (Flash of Unstyled Content)
      const theme = localStorage.getItem('pm-poshan-theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

      body {
        font-family: 'Inter', sans-serif;
      }
      .animated-blob {
          position: absolute;
          border-radius: 50%;
          opacity: 0.3;
          filter: blur(80px);
          animation: move 25s infinite alternate;
          will-change: transform;
      }
      .blob-1 {
          width: 300px;
          height: 300px;
          top: -50px;
          left: -100px;
          animation-duration: 20s;
      }
      .blob-2 {
          width: 400px;
          height: 400px;
          bottom: -150px;
          right: -150px;
          animation-duration: 30s;
          animation-delay: -10s;
      }
      @keyframes move {
          from {
              transform: translate(0, 0) scale(1);
          }
          to {
              transform: translate(100px, 50px) scale(1.2);
          }
      }
      @keyframes page-enter {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .page-transition-wrapper {
          animation: page-enter 0.5s ease-out forwards;
      }

      /* Print-specific styles for the PDF Preview Modal */
      @media print {
        body > *:not(.pdf-preview-container) {
          display: none;
        }
        .pdf-preview-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          padding: 0;
          margin: 0;
          background: none;
          backdrop-filter: none;
        }
        .pdf-preview-header {
          display: none;
        }
        .pdf-preview-content-area,
        .pdf-preview-content-area object {
          display: block;
          width: 100%;
          height: 100%;
        }
      }
    </style>
